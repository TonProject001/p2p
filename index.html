<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จุดนัดพบ</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>ระบุจุดนัดพบ</h1>
    <div id="map"></div>
    <p>คลิกบนแผนที่เพื่อกำหนดตำแหน่งของคุณ</p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // ตั้งค่า Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC_VUDDpxMiRkLONjOganaRqvoi4q3Gnt8",
            authDomain: "meetingpointapp.firebaseapp.com",
            databaseURL: "https://meetingpointapp-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "meetingpointapp",
            storageBucket: "meetingpointapp.firebasestorage.app",
            messagingSenderId: "753839058602",
            appId: "1:753839058602:web:5ae71cc0c803de3c862ad3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let map;
        let userMarker;

        // สร้างแผนที่ OpenStreetMap
        map = L.map('map').setView([13.7563, 100.5018], 12); // ตั้งค่าเริ่มต้นที่กรุงเทพฯ
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // เมื่อคลิกบนแผนที่
        map.on('click', (event) => {
            const lat = event.latlng.lat;
            const lng = event.latlng.lng;

            // อัปเดตตำแหน่งของผู้ใช้ใน Firebase
            const userId = localStorage.getItem('userId') || `user${Math.random().toString(36).substr(2, 5)}`;
            localStorage.setItem('userId', userId);

            database.ref(`users/${userId}`).set({
                lat: lat,
                lng: lng
            });

            // อัปเดต Marker ของผู้ใช้เอง
            if (userMarker) {
                map.removeLayer(userMarker); // ลบ Marker เดิม
            }
            userMarker = L.marker([lat, lng], { icon: blueIcon }).addTo(map);
        });

        // กำหนดไอคอน Marker สีฟ้าและสีเขียว
        const blueIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // ดึงข้อมูลตำแหน่งจาก Firebase และแสดง Marker ของผู้ใช้อื่น
        database.ref('users').on('value', (snapshot) => {
            const users = snapshot.val();
            if (!users) return;

            // ลบ Marker เดิมทั้งหมด
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker && layer !== userMarker) {
                    map.removeLayer(layer);
                }
            });

            // เพิ่ม Marker สำหรับผู้ใช้อื่น
            for (const [userId, position] of Object.entries(users)) {
                if (userId !== localStorage.getItem('userId')) {
                    L.marker([position.lat, position.lng], { icon: greenIcon }).addTo(map);
                }
            }
        });
    </script>
</body>
</html>
