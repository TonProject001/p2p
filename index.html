<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จุดนัดพบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .marker-popup {
            font-size: 14px;
            text-align: center;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>ระบุชื่อทีม</h1>
        <input type="text" id="team-name" placeholder="กรอกชื่อทีม" />
        <button id="start-button">เริ่ม</button>
    </div>

    <!-- Map Screen -->
    <div id="map-screen" style="display: none;">
        <div id="map"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_VUDDpxMiRkLONjOganaRqvoi4q3Gnt8",
            authDomain: "meetingpointapp.firebaseapp.com",
            databaseURL: "https://meetingpointapp-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "meetingpointapp",
            storageBucket: "meetingpointapp.firebasestorage.app",
            messagingSenderId: "753839058602",
            appId: "1:753839058602:web:5ae71cc0c803de3c862ad3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let map;
        let userMarker;
        let meetingMarker;
        let teamName;

        // Show Start Screen
        document.getElementById('start-button').addEventListener('click', () => {
            teamName = document.getElementById('team-name').value.trim();
            if (!teamName) {
                alert('กรุณากรอกชื่อทีม');
                return;
            }

            // Hide Start Screen and Show Map Screen
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('map-screen').style.display = 'block';

            // Initialize Map
            initMap();
        });

        function initMap() {
            // Create Map
            map = L.map('map').setView([13.7563, 100.5018], 12); // Default to Bangkok
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Get User's Current Location
            navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // Update User Marker
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    userMarker = L.marker([lat, lng]).addTo(map).bindPopup(`<div class="marker-popup">${teamName}</div>`).openPopup();

                    // Center Map on User's Location
                    map.setView([lat, lng], 12);

                    // Update Firebase
                    const userId = localStorage.getItem('userId') || `user${Math.random().toString(36).substr(2, 5)}`;
                    localStorage.setItem('userId', userId);
                    set(ref(database, `users/${userId}`), {
                        teamName: teamName,
                        lat: lat,
                        lng: lng
                    });
                },
                (error) => {
                    console.error('Error getting location:', error);
                }
            );

            // Listen for Other Users' Locations
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                if (!users) return;

                // Remove Old Markers
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker && layer !== userMarker && layer !== meetingMarker) {
                        map.removeLayer(layer);
                    }
                });

                // Add Markers for Other Users
                for (const [userId, userData] of Object.entries(users)) {
                    if (userId !== localStorage.getItem('userId')) {
                        L.marker([userData.lat, userData.lng])
                            .addTo(map)
                            .bindPopup(`<div class="marker-popup">${userData.teamName}</div>`);
                    }
                }
            });

// Long Press to Set Meeting Point
let pressTimer;
map.on('mousedown', (event) => {
    pressTimer = setTimeout(() => {
        const latlng = event.latlng;
        if (meetingMarker) {
            map.removeLayer(meetingMarker);
        }
        meetingMarker = L.marker([latlng.lat, latlng.lng])
            .addTo(map)
            .bindPopup('<div class="marker-popup">จุดนัดพบ</div>')
            .openPopup();

        // Calculate Route
        calculateRoute(userMarker.getLatLng(), meetingMarker.getLatLng());
    }, 1000); // 1 second long press
});

map.on('mouseup', () => {
    clearTimeout(pressTimer);
});

// Add Touch Events for Mobile
map.on('touchstart', (event) => {
    pressTimer = setTimeout(() => {
        const latlng = event.latlng;
        if (meetingMarker) {
            map.removeLayer(meetingMarker);
        }
        meetingMarker = L.marker([latlng.lat, latlng.lng])
            .addTo(map)
            .bindPopup('<div class="marker-popup">จุดนัดพบ</div>')
            .openPopup();

        // Calculate Route
        calculateRoute(userMarker.getLatLng(), meetingMarker.getLatLng());
    }, 1000); // 1 second long press
});

map.on('touchend', () => {
    clearTimeout(pressTimer);
});

            // Delete Meeting Marker
            map.on('contextmenu', (event) => {
                if (meetingMarker) {
                    map.removeLayer(meetingMarker);
                    meetingMarker = null;
                }
            });
        }

        function calculateRoute(start, end) {
            const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf6248b348229dfdd043e88c2d916329364992&start=${start.lng},${start.lat}&end=${end.lng},${end.lat}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.features && data.features.length > 0) {
                        const coordinates = data.features[0].geometry.coordinates;
                        const route = coordinates.map(coord => [coord[1], coord[0]]);

                        // Draw Route on Map
                        if (map.route) {
                            map.removeLayer(map.route);
                        }
                        map.route = L.polyline(route, { color: 'blue' }).addTo(map);

                        // Fit Map to Route
                        map.fitBounds(map.route.getBounds());

                        // Display Distance and Duration
                        const distance = (data.features[0].properties.summary.distance / 1000).toFixed(2); // Convert to km
                        const duration = Math.ceil(data.features[0].properties.summary.duration / 60); // Convert to minutes
                        alert(`ระยะทาง: ${distance} กม.\nเวลาเดินทาง: ${duration} นาที`);
                    } else {
                        alert('ไม่สามารถคำนวณเส้นทางได้');
                    }
                })
                .catch(error => {
                    console.error('Error calculating route:', error);
                });
        }
    </script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
